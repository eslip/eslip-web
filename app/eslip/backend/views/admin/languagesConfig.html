<div class="row">
    <div class="col-lg-12">
        <h3 class="stepTitle" data-content="labels.languagesConfig"></h3>
    </div>
</div>

<div class="successMessage alert alert-success alert-dismissable fade in" style="display:none;">
    <button type="button" class="close" onclick="$(this).parent('.alert').hide();">&times;</button>
    <span class="glyphicon glyphicon-ok"></span> <span data-content="labels.messageSuccess"></span>
</div>

<div class="errorMessage alert alert-danger alert-dismissable fade in" style="display:none;">
    <button type="button" class="close" onclick="$(this).parent('.alert').hide();">&times;</button>
    <span class="glyphicon glyphicon-remove"></span> <span data-content="labels.messageError"></span>
</div>

<form id="downloadForm" class="static-width-form form-horizontal" role="form">
    <div class="form-group">
        <label for="downloadLangFile" class="col-sm-7 control-label"><span data-content="labels.downloadLangFile"></span>:</label>
        <div class="col-sm-5">
            <button type="button" id="downloadLangFile" class="form-control btn btn-primary"><span class="glyphicon glyphicon-cloud-download"></span> <span data-content="labels.btnDownload"></span></button>
        </div>
    </div>
</form>

<hr/>

<div class="bs-callout bs-callout-warning">
    <h4 data-content="labels.langName"></h4>
    <p data-content="labels.translateLangFile"></p>
</div>

<hr/>

<form id="uploadForm" class="static-width-form form-horizontal" role="form" method="POST" enctype="multipart/form-data" target="hiddenUpload">

    <div class="form-group">
        <label for="langFile" class="col-sm-7 control-label"><span data-content="labels.uploadLangFile"></span>:</label>
        <div class="col-sm-5">
            <input type="file" class="form-control file_upload" id="langFile" name="langFile">
        </div>
    </div>

    <div class="form-group">
        <label for="langName" class="col-sm-7 control-label"><span data-content="labels.langName"></span>:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="langName" name="langName" value="">
        </div>
    </div>

    <div class="form-group">
        <label for="uploadLangFile" class="col-sm-7 control-label"></label>
        <div class="col-sm-5">
            <button type="button" id="uploadLangFile" class="form-control btn btn-primary"><span class="glyphicon glyphicon-cloud-upload"></span> <span data-content="labels.btnUpload"></span></button>
        </div>
    </div>

    <iframe id="hiddenUpload" name="hiddenUpload" class="hiddenFrame hidden" src="">
    </iframe>

</form>
