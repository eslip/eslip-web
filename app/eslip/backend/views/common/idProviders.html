<div class="idProvider" data-template-bind='[{"attribute": "id", "value": "id"}]'>

	<div class="form-group">
		<label for="idProviderName" class="col-sm-4 control-label"><span data-content="name"></span>:</label>
        <div class="col-sm-8">
        	<div id="switch" class="field switch" data-template-bind='[{"attribute": "active", "value": "active"},{"attribute": "provider", "value": "id"}]'>
				<label class="cb-enable"><span>On</span></label>
				<label class="cb-disable"><span>Off</span></label>
				<input type="hidden" id="active" name="active[]" data-value="active" />	
			</div>
        </div>
    </div>

	<div class="idProviderData" data-template-bind='[{"attribute": "active", "value": "active"}]'>
		
		<input type="hidden" id="idProviderId" name="idProviderId[]" data-value="id" />

		<div class="form-group">
	        <label for="clientId" class="col-sm-4 control-label"><span data-content="labels.clientId"></span>:</label>
	        <div class="col-sm-8">
	            <input type="text" class="form-control" name="clientId[]" data-value="clientId" data-template-bind='[{"attribute": "id", "value": "idClientId"},{"attribute": "data-content", "value": "labels.HelpClientId"},{"attribute": "data-title", "value": "labels.clientId"} ]' data-toggle="popover" data-container="body" data-placement="right">
	        </div>
	    </div>

	    <div class="form-group">
	        <label for="clientSecret" class="col-sm-4 control-label"><span data-content="labels.clientSecret"></span>:</label>
	        <div class="col-sm-8">
	            <input type="text" class="form-control" name="clientSecret[]" data-value="clientSecret" data-template-bind='[{"attribute": "id", "value": "idClientSecret"},{"attribute": "data-content", "value": "labels.HelpClientSecret"},{"attribute": "data-title", "value": "labels.clientSecret"} ]' data-toggle="popover" data-container="body" data-placement="right">
	        </div>
	    </div>

	    <div class="form-group">
	        <label for="scope" class="col-sm-4 control-label"><span data-content="labels.scope"></span>:</label>
	        <div class="col-sm-8">
	            <input type="text" class="form-control" id="scope" name="scope[]" data-value="scope" data-template-bind='[{"attribute": "data-content", "value": "labels.HelpScope"},{"attribute": "data-title", "value": "labels.scope"} ]' data-toggle="popover" data-container="body" data-placement="right">
	        </div>
	    </div>

	</div>

	<hr/>

</div>
